name: Checkout

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install        
      - name: execute cypress
      - run: npx cypress run
        
