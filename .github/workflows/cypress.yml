name: Checkout

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
  dependencies:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: install dependencies
        run: npm install
      - name: execute cypress
        run: npx cypress run
      - name: generate screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with: 
          name: screenshots
          path: cypress/screenshots
      - name: generate videos
        uses: actions/upload-artifact@v4
        if: always()
        with: 
          name: videos
          path: cypress/videos
